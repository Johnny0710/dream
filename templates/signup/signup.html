<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="" method="post">{% csrf_token %}
    <span>请输入用户名</span> <input type="text" name="username"> <br>
    <span>请输入网站显示名称</span> <input type="text" name="nickname"> <br>
    <span>请输入密码</span> <input type="password" name="password"><br>
    <span>请再次输入密码</span> <input type="password" name="re_password"><br>
    <span>请输入真实姓名</span> <input type="text" name="name"><br>
    <span>请输入邮箱</span> <input type="text" name="email"><br>
    <span>请输入手机号</span> <input type="text" name="phone"><br>
    <select name="identity" id="">
        <option value="0">雇佣者</option>
        <option value="1">被雇佣者</option>
    </select>
    <input type="submit">
</form>
</body>
</html>
